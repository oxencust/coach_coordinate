            --gray: #808080;
            --green: #A78BCA;
            --green-light: #F3E8FF;
            --green-dark: #7B5EA7;
            --pink: #f2ac98;
            --pink-light: #faece8;
            --pink-dark: #c67566;
            --yellow: #ffe08b;
            --yellow-light: #fcf4e3;
            --yellow-dark: #ba9e60;
            --blue: #9fcccc;
            --blue-light: #daedec;
            --blue-dark: #66888e;
            --bg: #f8f9f8;
            --card: #ffffff;
            --text: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #e5e5e5;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        body {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;

            overscroll-behavior: none;

            padding: 18px 20px;
            color: var(--white);
            flex-shrink: 0;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(194, 117, 102, 0.3);
            user-select: none;
            -webkit-user-select: none;
        }

        .header-content {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .back-btn:active {

            background: rgba(255,255,255,0.3);
        }

        .header-title h1 {

            font-weight: 600;
        }

        .header-title span {
            font-size: 12px;
            opacity: 0.9;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        .user-avatar-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--white);
            color: var(--pink-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        /* Container */
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }

        /* Compact Info Bar */
        .info-bar {
            margin: 0;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .info-bar:active {
            background: var(--bg);
        }

        .info-bar-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
        }

        .info-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .course-icon-small {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--green-dark), var(--green));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .info-bar-text {
            display: flex;
            flex-direction: column;
        }

        .info-bar-title {
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-bar-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .info-bar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .substitute-badge {
            background: var(--pink-light);
            color: var(--pink-dark);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .expand-icon {
            color: var(--text-muted);
            font-size: 12px;
            transition: transform 0.3s;
        }

        .info-bar.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Expandable Detail */
        .info-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: var(--bg);
        }

        .info-bar.expanded .info-detail {
            max-height: 200px;
        }

        .info-detail-inner {
            padding: 12px 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .info-item {
            background: var(--card);
            padding: 10px 12px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .info-value {
            font-size: 13px;
            font-weight: 500;
        }

        .info-item.highlight {
            background: var(--pink-light);
        }

        .info-item.highlight .info-value {
            color: var(--pink-dark);
        }

        /* Participants - more compact */
        .participants-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: var(--green-light);
            font-size: 12px;
            color: var(--green-dark);
            flex-shrink: 0;
        }

        .participants-avatars {
            display: flex;
        }

        .p-avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--green);
            color: var(--white);
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -6px;
            border: 2px solid var(--green-light);
        }

        .p-avatar:first-child { margin-left: 0; }
        .p-avatar.student { background: var(--pink); }
        .p-avatar.me { 
            background: var(--pink); 
            box-shadow: 0 0 0 2px var(--pink-light);
        }

        /* Student Reminder */
        .student-reminder {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border-bottom: 1px solid #a5d6a7;
            font-size: 12px;
            color: #2e7d32;
            flex-shrink: 0;
        }

        .student-reminder .reminder-icon {
            font-size: 14px;
        }

        .student-reminder .reminder-text {
            flex: 1;
            line-height: 1.4;
        }

        /* Messages */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
            overscroll-behavior-x: none;
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            touch-action: pan-y;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--bg);
        }

        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .message.sent { align-self: flex-end; }
        .message.received { align-self: flex-start; }

        .message-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
            padding-left: 4px;
        }

        .msg-avatar {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--green);
            color: var(--white);
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .msg-sender {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .msg-sender .role {
            font-size: 10px;
            background: var(--green-light);
            color: var(--green-dark);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 4px;
        }

        .msg-sender .role.original {
            background: var(--blue-light);
            color: var(--blue-dark);
        }

        .msg-sender .role.substitute {
            background: var(--green-light);
            color: var(--green-dark);
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--pink-dark), var(--pink));
            color: var(--white);
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: var(--card);
            color: var(--text);
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
            padding: 0 4px;
        }

        .message.sent .message-time { text-align: right; }

        /* System Message */
        .system-message {
            align-self: center;
            background: var(--card);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-muted);
            text-align: center;
            margin: 8px 0;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }

        .system-message.success {
            background: var(--green-light);
            color: var(--green-dark);
        }

        .system-message.joined {
            background: var(--pink-light);
            color: var(--pink-dark);
        }

        /* Input Area */
        .input-area {
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .chat-input {
            width: 100%;
            border: 1.5px solid var(--border);
            border-radius: 24px;
            padding: 12px 18px;
            padding-left: 48px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        .chat-input:focus {
            border-color: var(--pink);
        }

        .notify-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--yellow);
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .notify-btn:active { 
            transform: scale(0.95); 
            background: var(--yellow-dark); 
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pink-dark), var(--pink));
            border: none;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(194, 117, 102, 0.3);
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Quick Replies for Student */
        .quick-replies {
            position: relative;

        .emoji-trigger {
            position: absolute;
            bottom: 100%;
            left: 16px;
            width: 40px;
            height: 40px;
            border: none;
            background: var(--white);
            border-radius: 50%;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .emoji-trigger.show {
            display: flex;
        }

        .emoji-panel {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            z-index: 100;

        .emoji-panel.show {
            max-height: 60vh;
        }

        .emoji-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .emoji-panel-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
        }

        .emoji-panel-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg);
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-muted);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .emoji-panel-close:active {
            transform: scale(0.95);
            background: var(--border);
        }

        .emoji-panel-body {
            padding: 12px 16px;
            max-height: calc(60vh - 60px);
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
            touch-action: pan-y;
        }

        .emoji-category {
            font-size: 12px;
            color: var(--text-muted);
            margin: 12px 0 8px 0;
            font-weight: 500;
        }

        .emoji-category:first-child {
            margin-top: 0;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .emoji-btn {
            width: 100%;
            aspect-ratio: 1;
            border: none;
            background: transparent;
            font-size: 24px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.15s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .emoji-btn:active {
            background: var(--pink-light);
            transform: scale(1.15);
        }

        /* è¼¸å…¥å€çš„è¡¨æƒ…æŒ‰éˆ• */
        .emoji-input-btn {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            font-size: 22px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            z-index: 5;
        }

        .emoji-input-btn:active {
            background: var(--pink-light);
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: var(--card);
            border-radius: 18px;
            font-size: 13px;
            color: var(--text-secondary);
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .typing-indicator.show { opacity: 1; }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Ended State */
        .chat-ended {
            padding: 16px;
            background: var(--green-light);
            text-align: center;
            flex-shrink: 0;
        }

        .chat-ended-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .chat-ended-text {
            font-size: 14px;
            color: var(--green-dark);
            font-weight: 500;
        }

        .chat-ended-sub {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--pink-dark);
            color: var(--white);
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* æ‰‹æ©Ÿç«¯å„ªåŒ– */
        @media (max-width: 768px) {
            .emoji-grid {
                grid-template-columns: repeat(6, 1fr);
            }

            /* å¼·åŒ–è§¸æ§é«”é©— */
            .back-btn,
            .send-btn,
            .notify-btn,
            .emoji-btn,
            .emoji-input-btn,
            .emoji-panel-close {
                touch-action: manipulation;
            }
            
            /* é˜²æ­¢é•·æŒ‰é¸å– */
            .message-bubble,
            .header {
                -webkit-touch-callout: none;
                user-select: none;
                -webkit-user-select: none;
            }
        }

        /* iOS å°ˆç”¨å„ªåŒ– */
        @supports (-webkit-touch-callout: none) {
            .messages-area,
            .emoji-panel-body {
                -webkit-overflow-scrolling: touch;
            }
            
            /* é˜²æ­¢ iOS æ©¡çš®ç­‹æ•ˆæœ */
            html, body {
                position: fixed;
                overflow: hidden;
            }
        }
    </style>

                    },
                    async (payload) => {
                        console.log('New message:', payload);
                        await loadMessages();
                    }

        }

        // ============ Typing Indicator ============
        let typingChannel = null;
        let typingTimeout = null;
        let isTyping = false;
        
        function subscribeToTyping() {
            if (!requestId) return;
            
            typingChannel = supabaseClient
                .channel(`typing-${requestId}`)
                .on('broadcast', { event: 'typing' }, (payload) => {
                    const data = payload.payload;
                    
                    // å¿½ç•¥è‡ªå·±çš„ typing äº‹ä»¶
                    if (currentStudent && data.user_id === currentStudent.id) return;
                    
                    const indicator = document.getElementById('typingIndicator');
                    const typingText = document.getElementById('typingText');
                    
                    if (data.is_typing) {
                        if (typingText) {
                            typingText.textContent = `${data.user_name} æ­£åœ¨è¼¸å…¥...`;
                        }
                        indicator.classList.add('show');
                        
                        // æ»¾å‹•åˆ°åº•éƒ¨
                        const container = document.getElementById('messagesArea');
                        container.scrollTop = container.scrollHeight;
                    } else {
                        indicator.classList.remove('show');
                    }
                })
                .subscribe();
        }
        
        function handleTyping() {
            if (!currentStudent || !typingChannel) return;
            
            // å¦‚æœé‚„æ²’ç™¼é€ typing ç‹€æ…‹ï¼Œç™¼é€ä¸€æ¬¡
            if (!isTyping) {
                isTyping = true;
                typingChannel.send({
                    type: 'broadcast',
                    event: 'typing',
                    payload: {
                        user_id: currentStudent.id,
                        user_name: currentStudent.name,
                        is_typing: true
                    }
                });
            }
            
            // æ¸…é™¤ä¹‹å‰çš„ timeout
            if (typingTimeout) {
                clearTimeout(typingTimeout);
            }
            
            // 2 ç§’å¾Œåœæ­¢ typing ç‹€æ…‹
            typingTimeout = setTimeout(() => {
                stopTyping();
            }, 2000);
        }
        
        function stopTyping() {
            if (!currentStudent || !typingChannel || !isTyping) return;
            
            isTyping = false;
            typingChannel.send({
                type: 'broadcast',
                event: 'typing',
                payload: {
                    user_id: currentStudent.id,
                    user_name: currentStudent.name,
                    is_typing: false
                }
            });
        }

        // ============ UI Functions ============
        function toggleInfoBar() {
            document.getElementById('infoBar').classList.toggle('expanded');
        }

        function goBack() {
            if (window.liff && liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.history.back();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const content = input.value.trim();
            if (!content || !currentStudent) return;
            input.value = '';
            
            // åœæ­¢ typing ç‹€æ…‹
            stopTyping();

            try {
                await supabaseClient
                    .from('messages')
                    .insert({
                        request_id: requestId,
                        sender_student_id: currentStudent.id,
                        message_type: 'text',
                        content: content
                    });
                
                // ç™¼é€ LINE é€šçŸ¥çµ¦æ•™ç·´å€‘
                notifyNewMessage(content);
                
                // Realtime æœƒè‡ªå‹•æ›´æ–°
            } catch (error) {
                console.error('Send error:', error);
                showToast('ç™¼é€å¤±æ•—');
            }
        }
        
        // é€šçŸ¥æ–°è¨Šæ¯ï¼ˆä¸ç­‰å¾…çµæœï¼‰
        function notifyNewMessage(content, forceNotify = false) {
            fetch(`${SUPABASE_URL}/functions/v1/notify-new-message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                },
                body: JSON.stringify({
                    request_id: requestId,
                    sender_type: 'student',
                    sender_id: currentStudent.id,
                    sender_name: currentStudent.name,
                    message_content: content,
                    force_notify: forceNotify
                })
            }).catch(err => console.log('Notify error:', err));
        }

        // å¼·åˆ¶é€šçŸ¥å°æ–¹
        async function forceNotify() {
            if (!requestId || !currentStudent) return;
            
            // ç¢ºèªå½ˆçª—
            if (!confirm('ç¢ºå®šè¦é€šçŸ¥æ•™ç·´å—ï¼Ÿ\n\næ•™ç·´å°‡æ”¶åˆ° LINE æ¨æ’­é€šçŸ¥ï¼Œæé†’ä»–å€‘æŸ¥çœ‹èŠå¤©å®¤ã€‚')) {
                return;
            }
            
            showToast('æ­£åœ¨é€šçŸ¥æ•™ç·´...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/notify-new-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        request_id: requestId,
                        sender_type: 'student',
                        sender_id: currentStudent.id,
                        sender_name: currentStudent.name,
                        message_content: 'ğŸ“¢ è«‹æŸ¥çœ‹èŠå¤©å®¤',
                        force_notify: true
                    })
                });
                
                const result = await response.json();
                if (result.notified > 0) {
                    showToast(`å·²é€šçŸ¥ ${result.notified} ä½æ•™ç·´ âœ“`);
                } else {
                    showToast('æ²’æœ‰éœ€è¦é€šçŸ¥çš„äºº');
                }
            } catch (err) {
                console.error('Force notify error:', err);
                showToast('é€šçŸ¥å¤±æ•—');
            }
        }

        // ============ åœ¨ç·šç‹€æ…‹è¿½è¹¤ ============
        let presenceInterval = null;

        async function updatePresence() {
            if (!requestId || !currentStudent?.id) return;
            
            try {
                await supabaseClient
                    .from('user_presence')
                    .upsert({
                        user_type: 'student',
                        user_id: currentStudent.id,
                        request_id: requestId,
                        last_active_at: new Date().toISOString()
                    }, {
                        onConflict: 'user_type,user_id,request_id'
                    });
            } catch (err) {
                console.log('Presence update error:', err);
            }
        }

        function startPresenceTracking() {
            updatePresence();
            presenceInterval = setInterval(updatePresence, 30000); // æ¯ 30 ç§’æ›´æ–°
        }

        function stopPresenceTracking() {
            if (presenceInterval) {
                clearInterval(presenceInterval);
                presenceInterval = null;
            }
        }

        function sendQuick(content) {
            document.getElementById('chatInput').value = content;
            sendMessage();
        }

        // ============ Emoji Panel Functions ============
        let emojiPanelOpen = false;
        let recentEmojis = ['ğŸ‘', 'ğŸ™', 'ğŸ˜Š', 'ğŸ‘‹', 'ğŸ’ª', 'â¤ï¸'];
        
        // å¾ localStorage è¼‰å…¥æœ€è¿‘ä½¿ç”¨çš„è¡¨æƒ…
        function loadRecentEmojis() {
            const saved = localStorage.getItem('recentEmojis');
            if (saved) {
                recentEmojis = JSON.parse(saved);
                renderRecentEmojis();
            }
        }
        
        // å„²å­˜æœ€è¿‘ä½¿ç”¨çš„è¡¨æƒ…
        function saveRecentEmojis() {
            localStorage.setItem('recentEmojis', JSON.stringify(recentEmojis));
        }
        
        // æ¸²æŸ“æœ€è¿‘ä½¿ç”¨çš„è¡¨æƒ…
        function renderRecentEmojis() {
            const container = document.getElementById('recentEmojis');
            if (container) {
                container.innerHTML = recentEmojis.map(emoji => 
                    `<button class="emoji-btn" onclick="sendEmoji('${emoji}')">${emoji}</button>`
                ).join('');
            }
        }
        
        // å±•é–‹/æ”¶åˆè¡¨æƒ…é¢æ¿
        function toggleEmojiPanel() {
            emojiPanelOpen = !emojiPanelOpen;
            document.getElementById('emojiPanel').classList.toggle('show', emojiPanelOpen);
        }
        
        // é—œé–‰è¡¨æƒ…é¢æ¿
        function closeEmojiPanel() {
            emojiPanelOpen = false;
            document.getElementById('emojiPanel').classList.remove('show');
        }
        
        // ç™¼é€è¡¨æƒ…
        function sendEmoji(emoji) {
            sendQuick(emoji);
            closeEmojiPanel();
            
            // æ›´æ–°æœ€è¿‘ä½¿ç”¨
            const index = recentEmojis.indexOf(emoji);
            if (index > -1) {
                recentEmojis.splice(index, 1);
            }
            recentEmojis.unshift(emoji);
            if (recentEmojis.length > 6) {
                recentEmojis.pop();
            }
            saveRecentEmojis();
            renderRecentEmojis();
        }

        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
            const container = document.getElementById('messagesArea');
            container.scrollTop = container.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // ============ Helpers ============
        function getCourseTypeName(type) {
            const names = {
                'pilates': 'çš®æ‹‰ææ–¯',
                'weight': 'é‡é‡è¨“ç·´',
                'stretch': 'ä¼¸å±•èª²ç¨‹',
                'ai': 'AI é«”æ…‹åˆ†æ'
            };
            return names[type] || type;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const weekday = weekdays[date.getDay()];
            return `${month}/${day}ï¼ˆ${weekday}ï¼‰`;
        }

        // ============ Enter éµé€å‡ºè¨Šæ¯ ============
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chatInput');
            if (chatInput) {
                chatInput.addEventListener('keydown', function(e) {
                    // Enter é€å‡ºï¼ˆä¸å« Shiftï¼‰
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault(); // é˜²æ­¢æ›è¡Œ
                        sendMessage();
                    }
                    // Shift + Enter æ›è¡Œï¼ˆé è¨­è¡Œç‚ºï¼Œä¸ç”¨è™•ç†ï¼‰
                });
            }
        });

        // ============ Start ============
        document.addEventListener('DOMContentLoaded', init);
    </script>
